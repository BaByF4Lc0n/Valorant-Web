<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="/loginpage.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/f/fc/Valorant_logo_-_pink_color_version_%28cropped%29.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div class="container-riot-logo">
            <img src="https://www.cisco.com/c/en_ca/about/case-studies-customer-success-stories/riot-games/jcr:content/Grid/category_atl/layout-category-atl/blade_1895754487/bladeContents/halves/H-Half-1/emphasis_copy/emphasisContents/image/image.img.png/1638262259958.png" class="riot-logo">
        </div>
        <div class="container-sign-in">
            <h1>Sign-in</h1>
            <div class="container-input">
                <input type="text" id="form-username" placeholder="USERNAME">
                <br>
                <br>
                <input type="password" id="form-password" placeholder="PASSWORD">
            </div>
            <div class="container-button-login-with">
                <button class="facebook"><i class="fa-brands fa-facebook"></i></button>
                <button class="google"><i class="fa-brands fa-google"></i></button>
                <button class="apple"><i class="fa-brands fa-apple" style="color: #ffffff;"></i></button>
                <button class="xbox"><i class="fa-brands fa-xbox" style="color: #ffffff;"></i></button>
            </div>
            <div class="container-checkbox">
                <input type="checkbox" id="stay-sign-in">
                <label for="stay-sign-in" id="label-stay">Stay signed in</label>
            </div>
            <div class="container-button-submit">
                <div class="submit" onclick="getInfomation()"><i class="fa-solid fa-right-to-bracket"></i></div>
            </div>
            <div class="back-to-home">
                <a href="/Index valorant.html">back to home</a>
            </div>
        </div>
        <div class="container-background">
            <img src="https://i.pinimg.com/originals/1d/46/27/1d4627f8b0a294c5e98e87f6cdbeaa8d.jpg" alt="background" class="background">
        </div>
    </div>
<script src="/loginpage.js"></script>
</body>
</html>
